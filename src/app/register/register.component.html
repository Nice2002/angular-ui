<div class="container">
    <form>
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" [(ngModel)]="email" name="email"
                aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password">
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="name" class="form-control" id="name" [(ngModel)]="name" name="name">
        </div>
        <div style="display: flex; margin-top: 10px;">
            <a href="/">Login</a>
        </div>
        <button (click)="save(email,password,name)" type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
